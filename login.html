<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="src/output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="justify-center items-center flex h-screen bg-blue-100">
    <div class="p-8 shadow-blue-600 shadow-sm w-1/3 rounded-2xl bg-amber-50">
        <input type="text" id="username" placeholder="Enter Username" class="p-2 m-4 w-fit">
        <br>
        <input type="password" id="password" placeholder="Enter Password"  class="p-2 m-4 w-full">
        <br>
        <input onclick="show()" type="checkbox" id="rememberMe" placeholder="."> Show password
        <br>
        <button onclick="login()">Login</button>
        <a href="register.html">New user? register now</a>
        <div id="box"></div>
    </div>
</body>
<script>
   
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var result=document.getElementById('box');
        if (username == '' || password == '') {
            //alert('Please enter username and password');
            console.log('Please enter username and password');
            result.innerHTML='Please enter username and password';
        }
        else if (username == 'admin' && password == 'admin') {
           console.log('Login successful');
           //alert('Login successful');
            result.innerHTML='Login successful';
           
       }
        else {
              console.log('Login failed');
              //alert('Login failed');
                result.innerHTML='Login failed';
         }
       
      
    }
    function show() {
        var password = document.getElementById('password');
        if (password.type === 'password') {
            password.type = 'text';
        } else {
            password.type = 'password';
        }
    }
</script>
</html>
