<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="src/output.css" rel="stylesheet">

        <br>
        <div class="flex justify-between items-center">
            <input onclick="designation('admin')" type="radio" name="Desg"  placeholder="."  class="ml-2"/> Admin
            <input onclick="designation('student')" type="radio" name="Desg"  placeholder="."  class="ml-2"/> Student
            <br>
        </div>

        <br><br>
        <input type="password" id="password" placeholder="Enter Password"  class="p-2 m-2  border-1 border-solid border-blue-800 rounded-xl max-w-full">
        <br><br>
        <input onclick="showpassword()" type="checkbox" id="rememberMe" placeholder="." class="ml-2"> Show password
        <br>
        <button onclick="login()" class="p-2 w-full my-2 bg-blue-400 ">Login</button><br>
        <a href="/quiz/register.html" class="">New user? register now</a>
        <div id="box"></div>
    </div>
</section>
